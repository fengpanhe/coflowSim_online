    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
        var table = $('#dataTables-example').DataTable();

        function addRow() {
            coflowJsonRequest();
        }

        function coflowJsonRequest() {
            $.ajax({
                type: 'POST',
                url: "/coflowjson",
                data: "{}",
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function (responseData, textStatus, jqXHR) {
                    console.log("make success");
                    console.log(responseData);

                    switch (responseData['returnCode']) {
                        case 1:
                            var coflows = responseData["coflows"];
                            var coflow_array = new Array();
                            for (i in coflows) {
                                var co = coflows[i];
                                coflow_array.push([co['CoflowID'], co['RegisterTime'], co['StartTime'], co[
                                    'EndTime'], co['CoflowLength'], co['CoflowWidth'], co[
                                    'CoflowSize'], co['CoflowSkew']]);
                            }
                            table
                                .clear()
                                .draw();
                            table.rows.add(coflow_array).draw();
                            break;

                        case 0:
                            alert('创建失败');
                            return false;
                        default:
                            alert('未知错误');
                            return false;
                    }
                },
                error: function (responseData, textStatus, errorThrown) {
                    console.log("make error");
                    alert('POST failed.');
                }
            });
        }

        setInterval(coflowJsonRequest, 1000);
    </script>
